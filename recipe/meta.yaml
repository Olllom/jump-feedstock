{% set name = "jump" %}
{% set version = "0.2" %}
{% set sha256 = "fddda390109cb5a3e6de76d3f04ff07df60892d568b6c0c76ae87b34c5a3f1c9" %}
package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/olllom/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - jump = jump.jump:main

requirements:
  host:
    - python >=3.5
    - setuptools >=0.7
    - plumbum
    - pip
    - click >=6.0

  run:
    - python >=3.5
    - plumbum >=1.5
    - click >=6.0

test:
  imports:
    - jump
  commands:
    - jump --help

about:
  home: https://github.com/Olllom/jump
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Running remote jupyter notebooks in a local browser window.'

extra:
  recipe-maintainers:
    - Olllom
