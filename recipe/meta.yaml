{% set name = "jump" %}
{% set version = "0.1" %}
{% set hash = "88ddbd11aded1c0e6333607b04281c56b407e97358deb3302f0509cfac4a45c8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/olllom/{{Â name }}/archive/{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  noarch: python 
  number: 1
  script: "{{ PYTHON }} setup.py install"

requirements:
  host:
    - python 
    - setuptools >=0.7
    - plumbum
    - click >=6.0

  run:
    - python
    - plumbum >=1.5
    - click >=6.0

test:
  imports:
    - jump
  commands:
    - jump --help

about:
  home: https://github.com/Olllom/jump
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Running remote jupyter notebooks in a local browser window.'

extra:
  recipe-maintainers:
    - Olllom
